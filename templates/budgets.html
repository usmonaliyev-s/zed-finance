<!DOCTYPE html>
<html lang="en" class="h-full" data-theme>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budgets â€“ Expense Tracker</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'system-ui', 'Avenir', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial']
          },
          colors: {
            primary: {
              DEFAULT: '#6366F1',
              50: '#EEF2FF', 100: '#E0E7FF', 200: '#C7D2FE', 300: '#A5B4FC', 400: '#818CF8',
              500: '#6366F1', 600: '#4F46E5', 700: '#4338CA', 800: '#3730A3', 900: '#312E81'
            }
          },
          boxShadow: {
            soft: '0 10px 30px rgba(0,0,0,0.06)'
          }
        }
      },
      darkMode: ['class']
    }
  </script>
  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html[data-theme='dark'] { color-scheme: dark; }
  </style>
</head>
<body class="h-full overflow-x-hidden bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100 font-inter">
  <div class="min-h-screen">

    <!-- Sidebar (same as dashboard) -->
    <aside id="sidebar" class="w-64 bg-white dark:bg-gray-900 shadow-md fixed inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 transition-transform duration-200 ease-in-out z-30">
      <div class="h-16 flex items-center gap-3 px-4 border-b border-gray-200 dark:border-gray-800">
        <div class="size-9 grid place-items-center rounded-xl bg-primary-100 dark:bg-primary-900/40 text-primary-700 dark:text-primary-200 shadow-soft">
          <i data-lucide="wallet" class="w-5 h-5"></i>
        </div>
        <span class="font-semibold">Expense Tracker</span>
      </div>
      <nav class="p-3 space-y-2">
        <a href="dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800">
          <i data-lucide="home" class="w-5 h-5"></i>
          <span>Dashboard</span>
        </a>
        <a href="transactions.html" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800">
          <i data-lucide="list" class="w-5 h-5"></i>
          <span>Transactions</span>
        </a>
        <a href="analytics.html" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800">
          <i data-lucide="pie-chart" class="w-5 h-5"></i>
          <span>Analytics</span>
        </a>
        <a href="budgets.html" class="flex items-center gap-3 px-3 py-2 rounded-xl bg-gray-100 dark:bg-gray-800">
          <i data-lucide="target" class="w-5 h-5"></i>
          <span>Budgets</span>
        </a>
        <a href="settings.html" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800">
          <i data-lucide="settings" class="w-5 h-5"></i>
          <span>Settings</span>
        </a>
      </nav>
    </aside>

    <!-- Main -->
    <div class="ml-0 lg:ml-64 transition-all duration-200">
      <!-- Topbar -->
      <header class="sticky top-0 z-30 h-16 flex items-center gap-3 bg-white/80 backdrop-blur border-b border-gray-200 px-4 dark:bg-gray-900/60 dark:border-gray-800">
        <button id="openSidebar" class="lg:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">
          <i data-lucide="menu" class="w-5 h-5"></i>
        </button>
        <h1 class="text-lg font-semibold">Budgets</h1>
        <div class="ml-auto flex items-center gap-2">
          <button id="themeToggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800" title="Toggle theme">
            <i data-lucide="sun" class="w-5 h-5 block dark:hidden"></i>
            <i data-lucide="moon" class="w-5 h-5 hidden dark:block"></i>
          </button>
        </div>
      </header>

      <!-- Budgets Content -->
      <main class="p-4 sm:p-6 space-y-6 min-h-screen">

        <!-- Monthly Overview -->
        <section class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <div class="p-4 rounded-2xl bg-white border border-gray-200 shadow-soft dark:bg-gray-900/60 dark:border-gray-800">
            <h3 class="text-sm text-gray-500">Groceries</h3>
            <p class="mt-2 text-2xl font-semibold">$245 / $400</p>
            <div class="mt-3 h-2 bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden">
              <div class="h-full bg-primary-500 w-[61%]"></div>
            </div>
            <p class="text-xs text-gray-500 mt-1">61% used</p>
          </div>
          <div class="p-4 rounded-2xl bg-white border border-gray-200 shadow-soft dark:bg-gray-900/60 dark:border-gray-800">
            <h3 class="text-sm text-gray-500">Transport</h3>
            <p class="mt-2 text-2xl font-semibold">$152 / $250</p>
            <div class="mt-3 h-2 bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden">
              <div class="h-full bg-green-500 w-[61%]"></div>
            </div>
            <p class="text-xs text-gray-500 mt-1">61% used</p>
          </div>
          <div class="p-4 rounded-2xl bg-white border border-gray-200 shadow-soft dark:bg-gray-900/60 dark:border-gray-800">
            <h3 class="text-sm text-gray-500">Entertainment</h3>
            <p class="mt-2 text-2xl font-semibold">$95 / $150</p>
            <div class="mt-3 h-2 bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden">
              <div class="h-full bg-pink-500 w-[63%]"></div>
            </div>
            <p class="text-xs text-gray-500 mt-1">63% used</p>
          </div>
        </section>

        <!-- Add New Budget -->
        <section class="p-4 rounded-2xl bg-gradient-to-br from-white to-gray-50 border border-gray-200 shadow-soft dark:from-gray-900/60 dark:to-gray-900/40 dark:border-gray-800">
          <h2 class="font-semibold">Set a New Budget</h2>
          <form class="mt-4 grid sm:grid-cols-2 gap-3">
            <input type="text" placeholder="Category" class="px-3 py-2 rounded-xl bg-gray-100 dark:bg-gray-800" />
            <input type="number" placeholder="Budget Amount" class="px-3 py-2 rounded-xl bg-gray-100 dark:bg-gray-800" />
            <select class="px-3 py-2 rounded-xl bg-gray-100 dark:bg-gray-800">
              <option>Monthly</option>
              <option>Weekly</option>
              <option>Yearly</option>
            </select>
            <button type="submit" class="sm:col-span-2 inline-flex items-center justify-center gap-2 px-4 py-2 rounded-xl bg-primary-600 hover:bg-primary-700 text-white">
              <i data-lucide="save" class="w-5 h-5"></i>
              Save Budget
            </button>
          </form>
        </section>

      </main>
    </div>
  </div>

  <!-- Scripts (same as dashboard) -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    lucide.createIcons();
    const sidebar = document.getElementById('sidebar');
    const openSidebarBtn = document.getElementById('openSidebar');
    if (openSidebarBtn && sidebar) {
      openSidebarBtn.addEventListener('click', () => sidebar.classList.toggle('-translate-x-full'));
      document.addEventListener('click', (e) => {
        if (!sidebar.contains(e.target) && !openSidebarBtn.contains(e.target) && window.innerWidth < 1024) {
          sidebar.classList.add('-translate-x-full');
        }
      });
    }
    const THEME_KEY = 'et-theme';
    const html = document.documentElement;
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem(THEME_KEY) || (prefersDark ? 'dark' : 'light');
    html.classList.toggle('dark', savedTheme === 'dark');
    html.setAttribute('data-theme', savedTheme);
    document.getElementById('themeToggle')?.addEventListener('click', () => {
      const isDark = html.classList.toggle('dark');
      const theme = isDark ? 'dark' : 'light';
      localStorage.setItem(THEME_KEY, theme);
      html.setAttribute('data-theme', theme);
    });
  });
  </script>
</body>
</html>
